<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="shortcut icon" href="assets/icons/title logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9a0d959b89.js" crossorigin="anonymous"></script>
    <title>SaleBrand</title>
</head>
<body>
    <header>
        <div class="about-us"> <!-- Контактная панель -->
            <div class="place"><i class="fas fa-map-marker-alt"></i>
                <p>Москва</p>
            </div>
            <div class="info">
                <span><i class="fas fa-phone-alt"></i>+7 929 622 88 80</span>
                <span><i class="fas fa-clock"></i>Пн-Вс с 10.00 до 20.00</span>
                <span><i class="fas fa-envelope"></i>mask@mail.com</span>
            </div>
        </div>
        <nav>
            <div class="logo">
                <h2><span>Sale</span><span>brand</span></h2>
            </div>
            <div class="pagination">
                <ul>
                    <li>Каталог</li>
                    <li>Доставка</li>
                    <li>ОПТ</li>
                    <li>Контакты</li>
                    <li><span>New</span> Новинки</li>
                </ul>
            </div>
            <div class="interface">
                <div class="cart">
                    <div class="icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="stats">
                    <div class="count-items">0</div>
                    <div class="amount">1000 грн</div>
                    </div>
                </div>
                <div class="likes">
                    <div class="icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stats align-right-top">
                    <div class="count-items">0</div>
                    </div>
                </div>
                <div class="order"><span>Оформить заказ</span></div>
            </div>
        </nav>
    </header>
    <section></section>
    <footer></footer>
</body>
</html>
